<head>
	<title>JS Health Quiz</title>
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="bootstrap.css">

</head>
<body>
<div class="container jumbotron">
<div class="row col-md-7">
<div class=" col-sm-11 col-md-10 col-md-offset-6 bg-primary">
<center>
<h1 class="text-center animated slideInUp">QUIZ RESULTS</h1>
<img src="http://www.top13.net/wp-content/uploads/2015/10/perfectly-timed-funny-cat-pictures-5.jpg" class="img-responsive animated fadeInLeftBig">
<br>
<h2 class='jumbotron animated slideInUp text-center' id='results'></h2>
<br>
<div class="text-left ">
<script type="text/javascript">
	var points = 0;
	function quiz(){//QUIZ BEGIN
		//QUESTION SECTION BEGIN
	var qOne = prompt("What is healthier, bananas or french fries?");
	var qTwo = prompt("Which fruits keeps the doctor away if you have one a day?");
	var qThree = prompt("Which is the more acidic fruit? Lemons or Pineapples?");
	var qFour = prompt("Is pizza a vegetable?");
	var qFive = prompt("Are tomatoes a vegetable or a fruit?");
	var qSix = prompt("Which one has no gluten? Whole wheat flour, white flour, or coconut flour?");
	var qSeven = prompt("What is higher in fats? Peanuts or Berries?");
	var qEight = prompt("How many cups of water do you drink daily?");
		//QUESTION SECTION END
		//POINT SYSTEM BEGIN 

		//POINT SYSTEM END
		//QUESTION ONE BEGIN
  	if (qOne.toUpperCase() === "BANANAS"){
    document.write("<p class='bg-success animated slideInUp'> 1) Yes! Bananas are healthier!</p> <br>");
    points++;
	}else if (qOne.toUpperCase() === "FRENCH FRIES"){
  	document.write("<p class='bg-danger animated slideInUp'>1) You really need to eat some fruits in your life!</p><br>");
	}else{
	document.write("<p class='bg-danger animated slideInUp'>1) I am sorry, but I cannot help you. No one can.</p><br>");
	}
		//QUESTION ONE END
		//QUESTION TWO BEGIN
	if (qTwo.toUpperCase() === "APPLES" || qTwo.toUpperCase() === "APPLE"){
    document.write("<p class='bg-success animated slideInUp'>2) Yes! Apples do keep the doctor away!</p> <br>");
    points++;
	}else{
	document.write("<p class='bg-danger animated slideInUp'>2) I am sorry, but you are hopeless.</p><br>");
	}
		//QUESTION TWO END
		//QUESTION THREE BEGIN
  	if (qThree.toUpperCase() === "LEMONS" || qThree.toUpperCase()=== "LEMON"){
    document.write("<p class='bg-success animated slideInUp'>3) Lemons are the more acidic fruit.</p> <br>");
    points++;
	}else if (qThree.toUpperCase() === "PINEAPPLES" || qThree.toUpperCase()=== "PINEAPPLE"){
  	document.write("<p class='bg-danger animated slideInUp'>3) No, this is not the more acidic fruit!</p><br>");
	}else{
	document.write("<p class='bg-danger animated slideInUp'>3) Wrong! Sorry!</p><br>");
	}
		//QUESTION THREE END
		//QUESTION FOUR BEGIN
	if (qFour.toUpperCase() === "NO"){
    document.write("<p class='bg-success animated slideInUp'>4) Oh my goodness, you are correct! Pizza is not a vegetable!</p><br>");
    points++;
	}else{
	document.write("<p class='bg-danger animated slideInUp'>4) I am sorry, but you are hopeless!</p><br>");
	}
		//QUESTION FOUR END
		//QUESTION FIVE BEGIN
	if (qFive.toUpperCase() === "FRUIT"){
    document.write("<p class='bg-success animated slideInUp'>5) Yes! Tomatoes have seeds and therefore is classified as a fruit.</p><br>");
    points++;
	}else{
	document.write("<p class='bg-danger animated slideInUp'>5) Ah, I am sorry to break it to you, but it is not a vegetable.</p><br>");
	}
		//QUESTION FIVE END
		//QUESTION SIX BEGIN
  	if (qSix.toUpperCase() === "COCONUT FLOUR" || qSix.toUpperCase()=== "COCONUT"){
    document.write("<p class='bg-success animated slideInUp'>6) Yes! Coconut flour has the minimal amount of gluten of the three.</p><br>");
    points++;
	}else{
	document.write("<p class='bg-danger animated slideInUp'>6) No, you are incorrect about this one!</p><br>");
	}
		//QUESTION SIX END
		//QUESTION SEVEN BEGIN
  	if (qSeven.toUpperCase() === "PEANUTS"){
    document.write("<p class='bg-success animated slideInUp'>7) That is correct, peanuts are much higher in fats than berries.</p> <br>");
    points++;
	}else{
	document.write("<p class='bg-danger animated slideInUp'>7) Nope, berries are not higher in fats than peanuts.</p><br>");
	}
		//QUESTION SEVEN END
		//QUESTION EIGHT BEGIN
  	if (qEight === parseInt("8") || qEight === "eight"){
    document.write("<p class='bg-success animated slideInUp'>8) Yes! That is correct! 8 cups of water is essential!</p><br>");
    points++;
	}else if (qEight < 8){
  	document.write("<p class='bg-danger animated slideInUp'>8) You need to drink more! It is supposed to be 8 cups a day!</p><br>");
  	}else if (qEight > 8){
  	document.write("<p class='bg-danger animated slideInUp'>8) You could drink less! It should be 8 cups a day!</p><br>");
	}else{
	document.write("<p class='bg-danger animated slideInUp'>8) You should drink 8 cups a day!</p><br>");
	}
		//QUESTION EIGHT END
	document.getElementById("results").innerHTML ="<h2 class='jumbotron animated slideInUp text-center'>You got <br>" + points +  " out of 8 right!</h2>";
	}	//QUIZ END
quiz();
</script>
